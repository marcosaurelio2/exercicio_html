<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <a href="/index.html">Home</a>
    </header>
    <form> <br />
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <label for="password">Sua senha</label>
        <input id="password"  type="password" /> <br />

        <input type="tel" placeholder="Seu telefone" /> <br />

        <input type="number" max="10" min="2" step="1"/> <br />

        <input type="file" /> <br />

        <input type="color" /> <br />

        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos.</label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="verde" name="cor" />
        <label for="verde">Verde</label>

        <input type="radio" id="vermelho" name="cor" />
        <label for="vermelho">Vermelho</label>

        <input type="radio" id="amarelo" name="cor" />
        <label for="amarelo">Amarelo</label>
        <br />

        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select> <br />

        <textarea></textarea>

        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Apagar
        </button>


    </form>
</body>
</html>
